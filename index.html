<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS grid</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
    </head>
    <body>

        <div>
            <section class="container">
                <div class="item-header">
                    <img src="img/willams.png" alt="Logo do desenvolvedor">
                </div>
            </section>
        </div>

        <div>
            <h1>display: grid;</h1>
            <section class="grid">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </section>
        </div>

        <div>
            <h1>grid-template-columns: 400px 400px;</h1>
            <section class="container grid grid-template-columns">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </section>
        </div>

        <div>
            <h1>grid-template-columns: 1fr 2fr 1fr;</h1>
            <section class="grid grid-template-columns-3">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
            </section>
        </div>

        <div>
            <h1>subgrid</h1>
            <section class="container grid grid-template-columns-3">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item subgrid">
                    <div>5.1</div>
                    <div>5.2</div>
                    <div>5.3</div>
                </div>
                <div class="item">6</div>
            </section>
        </div>
        
    </body>
</html>
